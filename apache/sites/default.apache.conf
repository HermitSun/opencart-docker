<VirtualHost *:80>
  ServerName opencart.test
  DocumentRoot /var/www/upload/
  Options Indexes FollowSymLinks

  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined

  <Directory "/var/www/upload/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
